  </text>
  
  <!-- Accent mark decoration -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="120" fill="#60a5fa" text-anchor="middle" opacity="0.6">
    á é í ó ú
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
